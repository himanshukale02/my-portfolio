<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <div class="left"><a href="/">Himanshu's Portfolio</a></div>
            <div class="right">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/">About</a></li>
                    <li><a href="/">Projects</a></li>
                    <li><a href="/">Contact Me</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section class="firstSec">
            <div class="content">
                <div class="leftSec">
                    <div class="hi">
                        Hi,
                    </div>
                    <div class="name">
                        I am <b>Himanshu</b>
                    </div>
                    <div class="dev">
                        
                        <span id="element"></span>
                    </div>
                </div>
            </div>
            <div class="rightSec"><img src="developer.png" alt=""></div>
        </section>
    </main>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script>
        var typed = new Typed('#element', {
          strings: ['&lt;Web Developer&gt;'],
          typeSpeed: 65,
        });
      </script>
</body>

</html>
